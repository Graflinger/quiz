<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuraQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <div id="start-screen" class="screen active">
                <h1>Quiz zum Tag der offenen Tür</h1>
                <p>Teste dein Wissen über die Justiz!</p>
                <button id="start-btn" class="btn btn-primary">Start Quiz</button>
            </div>

            <div id="quiz-screen" class="screen">
                <div class="quiz-header">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <p id="question-counter" class="question-counter">Frage 1 von 10</p>
                </div>

                <div class="quiz-content">
                    <h2 id="question-text" class="question-text">Question text will appear here</h2>
                    <div id="answers-container" class="answers-container">
                        <!-- Answer buttons will be generated here -->
                    </div>
                </div>

                <div class="quiz-footer">
                    <button id="next-btn" class="btn btn-primary" style="display: none;">Nächste Frage</button>
                </div>
            </div>

            <div id="results-screen" class="screen">
                <h1>Quiz Complete!</h1>
                <div class="results-summary">
                    <div class="score-circle">
                        <span id="score-percentage" class="score-percentage">0%</span>
                    </div>
                    <p id="score-text" class="score-text">Du hast 0 von 0 Fragen korrekt beantwortet!</p>
                </div>

                <div id="results-details" class="results-details">
                    <!-- Detailed results will be shown here -->
                </div>

                <button id="restart-btn" class="btn btn-primary">Quiz neustarten</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
